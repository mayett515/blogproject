<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="button-container">
            <a href="{{ url_for('add') }}" class="create-post-button">Create New Post</a>
        </div>
    </header>
    <h1>Welcome to My Flask Blog!</h1>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>
        <div class="post-actions">
            <a href="{{ url_for('delete', post_id=post.id) }}" class="delete-button">Delete</a>
        </div>
    </div>
    {% endfor %}


</body>
</html>
